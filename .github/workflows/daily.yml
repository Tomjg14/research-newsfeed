name: Daily Digest (Resend)
on:
  schedule:
    - cron: "0 5 * * *" # 05:00 UTC = 07:00 Europe/Amsterdam
  workflow_dispatch: {}

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - name: Build and send digest
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          RESEND_FROM: ${{ secrets.RESEND_FROM }} # e.g., "AI Digest <onboarding@resend.dev>" or your verified domain
          REPLY_TO: ${{ secrets.REPLY_TO }} # optional
          MAX_PER_SOURCE: "0"
        run: python daily_digest.py
